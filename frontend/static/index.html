<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered PowerPoint presentation generator">
    <title>PPTX Generation POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PPTX Generation POC</h1>

        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <button type="button" id="quickModeBtn" class="mode-btn active">Quick Mode</button>
            <button type="button" id="guidedModeBtn" class="mode-btn">Guided Mode</button>
        </div>

        <!-- Status Message -->
        <div id="status" class="status status-info">
            Loading configuration...
        </div>

        <!-- Quick Mode: Generation Form -->
        <form id="generationForm">
            <!-- Template Selection -->
            <div class="form-group">
                <label for="template">Presentation Type</label>
                <select id="template">
                    <option value="general">Loading templates...</option>
                </select>
                <small id="templateDescription" class="setting-hint"></small>
            </div>

            <div class="form-group">
                <label for="topic">Presentation Topic</label>
                <textarea
                    id="topic"
                    name="topic"
                    rows="4"
                    placeholder="Describe your presentation topic in detail. For example:

'Create a presentation about AI in Healthcare, covering current applications, benefits for patients and doctors, challenges, and future outlook.'"
                    maxlength="500"
                    required
                ></textarea>
            </div>

            <!-- Advanced Settings Panel -->
            <details class="settings-panel">
                <summary>Advanced Settings</summary>
                <div class="settings-content">
                    <div class="settings-header">
                        <span>Customize generation parameters</span>
                        <button type="button" id="resetBtn" class="button button-small button-secondary">
                            Reset to Defaults
                        </button>
                    </div>

                    <div class="setting-item">
                        <label for="slides">Number of Slides</label>
                        <div class="setting-control">
                            <input type="range" id="slides" min="3" max="10" step="1" value="5">
                            <span id="slidesValue" class="setting-value">5</span>
                        </div>
                    </div>

                    <div class="setting-item">
                        <label for="temperature">Temperature (creativity)</label>
                        <div class="setting-control">
                            <input type="range" id="temperature" min="0" max="2" step="0.05" value="0.15">
                            <span id="temperatureValue" class="setting-value">0.15</span>
                        </div>
                        <small class="setting-hint">Lower = consistent, Higher = creative</small>
                    </div>

                    <div class="setting-item">
                        <label for="systemPrompt">System Prompt</label>
                        <div class="setting-control">
                            <textarea id="systemPrompt" rows="4" placeholder="Loading default system prompt..."></textarea>
                        </div>
                        <small class="setting-hint">
                            This is the template's default. Edit to customize or use Reset to restore.
                        </small>
                    </div>
                </div>
            </details>

            <div class="text-center">
                <button type="submit" id="generateBtn" class="button button-primary">
                    <span id="buttonText">Generate Presentation</span>
                    <span id="spinner" class="spinner hidden"></span>
                </button>
            </div>
        </form>

        <!-- Download Section (hidden by default) -->
        <div id="downloadSection" class="download-section hidden">
            <h3>Your Presentation is Ready!</h3>
            <a id="downloadBtn" href="#" class="button button-success" download>
                Download Presentation
            </a>
        </div>

        <!-- Preview Section (hidden by default) -->
        <div id="previewSection" class="preview-section hidden">
            <h3>Slide Preview</h3>
            <div id="previewContent"></div>
        </div>

        <!-- Guided Mode: Chat Container (hidden by default) -->
        <div id="chatContainer" class="chat-container hidden">
            <!-- Template Selection for Guided Mode -->
            <div class="form-group">
                <label for="chatTemplate">Presentation Type</label>
                <select id="chatTemplate">
                    <option value="">Loading templates...</option>
                </select>
                <small id="chatTemplateDescription" class="setting-hint"></small>
            </div>

            <!-- Start Session Button -->
            <div id="chatStartSection" class="text-center mb-md">
                <button type="button" id="startSessionBtn" class="button button-primary">
                    Start Guided Session
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="chatMessages" class="chat-messages hidden"></div>

            <!-- Chat Input -->
            <div id="chatInputArea" class="chat-input-area hidden">
                <textarea
                    id="chatInput"
                    placeholder="Type your message..."
                    rows="2"
                ></textarea>
                <button type="button" id="sendBtn" class="button button-primary">
                    Send
                </button>
            </div>

            <!-- Chat Actions -->
            <div id="chatActions" class="chat-actions hidden">
                <button type="button" id="newSessionBtn" class="button button-secondary">
                    New Session
                </button>
                <button type="button" id="createDraftBtn" class="button button-secondary" disabled>
                    Create Draft
                </button>
                <button type="button" id="generateFromDraftBtn" class="button button-success" disabled>
                    Generate Presentation
                </button>
            </div>

            <!-- Draft Preview (in guided mode) -->
            <div id="draftPreviewSection" class="preview-section hidden">
                <h3>Draft Preview</h3>
                <div id="draftPreviewContent"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
