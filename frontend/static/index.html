<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered PowerPoint presentation generator">
    <title>PPTX Generation POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PPTX Generation POC</h1>

        <!-- Status Message -->
        <div id="status" class="status status-info">
            Checking API status...
        </div>

        <!-- Generation Form -->
        <form id="generationForm">
            <div class="form-group">
                <label for="topic">Presentation Topic</label>
                <textarea
                    id="topic"
                    name="topic"
                    rows="4"
                    placeholder="Describe your presentation topic in detail. For example:

'Create a presentation about AI in Healthcare, covering current applications, benefits for patients and doctors, challenges, and future outlook.'"
                    maxlength="500"
                    required
                ></textarea>
            </div>

            <div class="text-center">
                <button type="submit" id="generateBtn" class="button button-primary">
                    <span id="buttonText">Generate Presentation</span>
                    <span id="spinner" class="spinner hidden"></span>
                </button>
            </div>
        </form>

        <!-- Download Section (hidden by default) -->
        <div id="downloadSection" class="download-section hidden">
            <h3>Your Presentation is Ready!</h3>
            <a id="downloadBtn" href="#" class="button button-success" download>
                Download Presentation
            </a>
        </div>

        <!-- Preview Section (hidden by default) -->
        <div id="previewSection" class="preview-section hidden">
            <h3>Slide Preview</h3>
            <div id="previewContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
